<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diabetes</title>
    <style>
        /* Estilos semelhantes aos anteriores */
    </style>
</head>
<body >
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />
            <button type="submit">Entrar</button>
        </form>
        <div id="feedback" class="message" style="display: none;"></div>
        <a href="cadastro.html" class="footer-btn">Ainda não tem conta? Cadastre-se</a>


        <style>
body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a1b9a, #8e24aa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #8e24aa;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a1b9a;
        }



        </style>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const feedback = document.getElementById('feedback');

            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuario = usuarios.find(u => u.email === email && u.senha === senha);

            if (usuario) {
                localStorage.setItem('usuario', JSON.stringify(usuario)); // Salva o usuário logado
                window.location.href = 'diario.html'; // Redireciona para o diário
            } else {
                feedback.textContent = "Email ou senha incorretos.";
                feedback.className = "message error";
                feedback.style.display = "block";
            }
        });
    </script>
</body>
</html>
