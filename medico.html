<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Médico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #8e24aa;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        .register-link {
            margin-top: 15px;
        }

        .register-link a {
            text-decoration: none;
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login do Médico</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        // Função para validar o login do médico
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validação de login do médico
            if (username === 'medico' && password === '1234') {
                alert('Login bem-sucedido!');
                // Redireciona para a página de visualização dos diários de diabetes
                window.location.href = 'visualizar_diarios.html'; 
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        });
    </script>
</body>
</html>
