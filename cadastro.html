<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Diabetes</title>
    <style>
        /* Adicione seu estilo aqui */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a1b9a, #8e24aa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #8e24aa;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        .message {
            padding: 12px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .footer-btn {
            margin-top: 10px;
            background-color: #4caf50;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .footer-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />
            <button type="submit">Cadastrar</button>
        </form>
        <div id="feedback" class="message" style="display: none;"></div>
        <a href="login.html" class="footer-btn">Já tem conta? Faça login</a>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const feedback = document.getElementById('feedback');

            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Verificar se o email ou nome já existe
            const usuarioExistente = usuarios.find(u => u.email === email || u.nome === nome);
            if (usuarioExistente) {
                feedback.textContent = "Email ou nome já cadastrados.";
                feedback.className = "message error";
                feedback.style.display = "block";
                return;
            }

            // Adicionar o novo usuário ao banco de dados
            usuarios.push({ nome, email, senha });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            feedback.textContent = "Cadastro realizado com sucesso!";
            feedback.className = "message success";
            feedback.style.display = "block";

            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
